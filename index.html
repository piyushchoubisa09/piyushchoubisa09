<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style..css">
</head>

<body>
    <header> <h1 class="head">calculator</h1></header>
    <div class="container">
<div class="calculator">
<form>
    <div class="answer">
<input type="text" name="answer"/>
    </div>
    <div>
        <input type="button" value="AC"   onclick="answer.value ='' "class="beauty" class="beauty"/>
        <input type="button" value="DE"  onclick="answer.value = answer.value.toString().slice(0,-1) "class="beauty"/>
        <!-- <input type="button" value="."  onclick="answer.value +='.' "class="beauty"/> -->
        <input type="button" value="%"  onclick="answer.value +='%' "class="beauty"/>
        <input type="button" value="/"  onclick="answer.value +='/' "class="beauty"/>
    </div>
    <div>
        <input type="button" value="7" onclick="answer.value +='7' ">
        <input type="button" value="8" onclick="answer.value +='8' "/>
        <input type="button" value="9" onclick="answer.value +='9' "/>
        <input type="button" value="*" onclick="answer.value +='*' " class="beauty"/>
    </div>

    <div>
        <input type="button" value="6" onclick="answer.value +='6' "/>
        <input type="button" value="5" onclick="answer.value +='5' "/>
        <input type="button" value="4" onclick="answer.value +='4' "/>
        <input type="button" value="-" onclick="answer.value +='-' " class="beauty"/>
    </div>

    <div>
        <input type="button" value="3" onclick="answer.value +='3' "/>
        <input type="button" value="2" onclick="answer.value +='2' "/>
        <input type="button" value="1" onclick="answer.value +='1' "/>
        <input type="button" value="+" onclick="answer.value +='+' " class="beauty"/>
    </div>

    <div>
        <input type="button" value="00" onclick="answer.value +='00' "/>
        <input type="button" value="0" onclick="answer.value +='0' "/>
        <input type="button" value="." onclick="answer.value +='.' "/>
        <input type="button" value="=" id="equal" onclick="answer.value =eval(answer.value) " />
    </div>
</form>
</div>


    </div>
    
</body>
</html>
